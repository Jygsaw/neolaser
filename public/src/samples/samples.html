<h1>Samples</h1>
<table class="table">
  <thead>
    <tr>
      <td>ID</td>
      <td>Test</td>
      <td>Comments</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sample in samples">
      <td>{{ sample.id }}</td>
      <td>{{ sample.test }}</td>
      <td>{{ sample.comments }}</td>
    </tr>
  </tbody>
</table>
